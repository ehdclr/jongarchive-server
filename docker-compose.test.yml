version: '3.8'

services:
  test-db:
    image: postgres:16-alpine
    container_name: notes-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: notes_test
    ports:
      - '5433:5432'
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d notes_test']
      interval: 5s
      timeout: 5s
      retries: 5
